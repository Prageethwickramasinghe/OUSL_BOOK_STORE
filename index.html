<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUSLBookStore - Home</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
        }

        header {
            background-color: #13d3c9;
            color: rgb(22, 6, 6);
            font-family: "Times New Roman", Times, serif;
            font-size: 25px;
            text-align: center;
            padding: 20px;
        }

       

        nav {
            margin: 10px 0;
        }

        nav button {
            margin: 0 10px;
            padding: 10px 15px;
            border: 2px solid;
            border-radius: 5px;
            background-color: #e2d9d9;
            color: #020e02;
            cursor: pointer;
        }

       main button {
            margin: 0 10px;
            padding: 10px 15px;
            border: 2px solid;
            border-radius: 5px;
            background-color: #e2d9d9;
            color: #020e02;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #fffb00;
        }

        main button:hover {
            background-color: #000000;
            color: #ffffff;
        }


        #searchForm {
            display: flex;
            justify-content: center; 
            margin: 20px 0;
        }

        #searchBar {
            padding: 10px;
            background-color: #919797;
            width: 300px; 
            border: 1px solid #000000;
            border-radius: 5px;
        }

        footer {
            background-color: #000000;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons img {
            width: 40px;
            margin: 0 10px;
        }

        main {
            flex: 1; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <img src="cropped-OUSL-Site-Logo.png" alt="ousl" width="300" height="80">
        <h1>Welcome to OUSLBookStore</h1>
        <nav>
            <button onclick="location.href='register.html'">Register</button>
            <button onclick="location.href='login.html'">Login</button>
            <button onclick="location.href='cart.html'">Cart</button>
            <button onclick="location.href='payment.html'">Payment</button>
            <button onclick="location.href='admin.html'">Admin</button>
        </nav>
       
    </header>

    <main>
        <form id="searchForm">
            <input type="text" placeholder="Search books by title, author, or genre" id="searchBar">
            <button type="submit">Search</button>
        </form>
        <p>Explore our collection of books and find your next favorite read!</p>
    </main>

    <footer>
        <p> Mail:  adcol@ou.ac.lk</p>
        <p>Hotline: 0701235769</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="blank">
                <img src="Logo_de_Facebook.png" alt="Facebook">
            </a>
            <a href="https://twitter.com" target="blank">
                <img src="twitter.png" alt="Twitter"> 
            </a>
        </div>
        <p>&copy; 2024 OUSLBookStore. All rights reserved.</p>
    </footer>
</body>

</html>
