<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OUSLBookStore</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background-color: #13d3c9; 
        }

        header {
            background-color: #13d3c9;
            color: rgb(0, 0, 0);
            font-family: "Times New Roman", Times, serif;
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }

        header img {
            width: 300px;
            height: 80px;
            margin-bottom: 20px; 
        }

        main {
            flex: 1; 
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            text-align: center;
            padding: 20px;
        }

        form {
            background-color: white; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left; 
        }

        input {
            width: 75%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 50px;
            border: 2px solid;
            border-radius: 5px;
            background-color: #e2d9d9;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        button:hover {
            background-color: #000000; 
            color: rgb(255, 251, 251);
        }

        footer {
            background-color: #020802;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons img {
            width: 30px; 
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <img src="cropped-OUSL-Site-Logo.png" alt="ousl" >
        <h1>Register</h1>
    </header>

    <main>
        <form id="registerForm" onsubmit="registerUser(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p> Mail:  adcol@ou.ac.lk</p>
        <p>Hotline: 0701235769</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="blank">
                <img src="Logo_de_Facebook.png" alt="Facebook"> 
            </a>
            <a href="https://twitter.com" target="blank">
                <img src="twitter.png" alt="Twitter"> 
            </a>
        </div>
        <p>&copy; 2024 OUSLBookStore. All rights reserved.</p>
    </footer>

    <script>
        function registerUser(event) {
            event.preventDefault();
            
            alert('Registration successful! Redirecting to Cart page...');
            window.location.href = 'login.html'; 
        }
    </script>
</body>

</html>
